syntax = "proto3";

option csharp_namespace = "GameDevsConnect.Backend.API.Notification.Services";

package notification;

service NotificationProtoService
{
	rpc GetById(idRequest) returns (GetByIdResponse);
	rpc GetIdsByUserId(idRequest) returns (GetIdsByUserIdResponse);
	rpc Add(NotificationRequest) returns (Response);
	rpc Update(idRequest) returns (Response);
	rpc Delete(idRequest) returns (Response);
	rpc GetUnseenCount(idRequest) returns (GetUnseenCountResponse);
}

message Notification
{
	string id = 1;
}

// Requests
message idRequest
{
	string id = 1;
}

message NotificationRequest
{
	Notification notification = 1;
}

// Responses

message Response
{
	string message = 1;
	bool status = 2;
	repeated string errors = 3;
}

message GetByIdResponse
{
	Response response = 1;
	Notification notification = 2;
}

message GetIdsByUserIdResponse
{
	Response response = 1;
	repeated string ids = 2;

}

message GetUnseenCountResponse
{
	Response response = 1;
	int32 count = 2;
}